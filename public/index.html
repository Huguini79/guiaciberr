    <label id="label_inicio">Hola, bienvenido a este sitio web en el que podrás aprender ciberseguridad y protegerte contra ataques cibernéticos.</label>
    <h1 id="h1map">Nmap</h1>
    <label id="labelmap">Nmap es una herramienta de ciberseguridad que se utiliza a menudo para auditorías en redes locales de empresas o para hacer escaneos sin permiso para fines no éticos(ilegal).</label>
    <label id="label2map">Para instalar esta herramienta, usted debe ir a la página oficial de nmap(nmap.org) o instalar desde sitios de terceros(tenga cuidado con los sitios de terceros).</label>
    <label id="label3map">Nmap tiene varios usos desde la interfaz gráfica o del cmd/terminal: Escanear Vulnerabilidades: nmap --script vuln ip_o_url_de_la_máquina, Escaneo normal: nmap ip_o_url_de_la_máquina, etc...</label>
    
    <h1 id="h1ping">Ping</h1>
    <label id="labelping">Ping es un comando/herramienta predeterminado en los sistemas operativos: Windows, Linux, Kali Linux, Mac os etc...</label>
    <label id="label2ping">Se utiliza para ver si un host está encendido o con un internet estable.</label>
    <label id="label3ping">Su uso desde el cmd/terminal es: ping ip_o_url_de_la_máquina, o también los hackers pueden usar esta herramienta en linux para hacer ataques Dos(ataques de denegación de servicio): ping -s 406 -i 0.01 ip_o_url_de_la_máquina.</label>

    <h1 id="h1vuln">Vulnerabilidades</h1>
    <label id="labelvuln">Las Vulnerabilidades son fallos de seguridad en hosts.</label>
    <label id="label2vuln">Y esas Vulnerabilidades hacen que a los hackers se les facilite hackear el host.</label>
    <label id="label3vuln">Y eso se puede prevenir o evitar con el mismo Nmap, y consultar documentación profesional o intentar solucionarlo por tu cuenta.</label>

    <h1 id="h1enter">Entrar al router</h1>
    <label id="labelenter">Entrar a la configuración de un router es muy fácil, se hace desde el navegador.</label>
    <label id="label2enter">En el navegador se va a poner la puerta de enlace predeterminada de tu router, suele ser 192.168.1.1 o 192.168.0.1, lo puedes hacer desde Windows con el comando ipconfig y en Linux ifconfig.</label>
    <label id="label3enter">Y te pondrá que introduzcas las credenciales del router, nombre de usuario y contraseña, a veces solo contraseña, suele ser las credenciales user y user o admin y admin, a veces las credenciales están en la pegatina del router.</label>
    <label id="label4enter">Una vez las credenciales puestas, ya podrás controlar el router entero, como su firewall, hosts conectado a la red, control de los hosts etc...</label>
